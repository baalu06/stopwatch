<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./stopwatch.css" />
</head>
<body>
    <div id="main-div">
        <p>Credo Systemz - STOP WATCH</p>
        <div style="margin-bottom: 10px;text-align: center;">
            <div class="timer-div"><div id="minutes">00</div></div>
            <div class="timer-div"><div id="seconds">00</div></div>
            <div class="timer-div"><div id="hundredths">00</div></div>
        </div>
        <div style="text-align: center;"><button style="background-color: #2e7fb3;" onclick="startStopwatch()">Start</button><button style="background-color: #ae7617;" onclick="stopStopwatch()">Stop</button></div>
    </div>
    <script src="./stopwatch.js" async defer></script>
</body>
</html>
